<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <section class="hours">
            <header class="hours-laws">
                <h1>
                    <img class="hours-laws-title" src="img/title.png" alt="1만 시간의 법칙">
                </h1>
                <img class="hours-laws-subtitle" src="img/sub-title.png" alt="">
                <p class="hours-laws-description">
                    <span class="highlight">1만 시간의 법칙</span>은<br> 
                    어떤 분야의 전문가가 되기 위해서는<br> 
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </header>
            <main class="hours-active">
                <section class="hours-active-input">
                    <p class="hours-active-input-action">
                        나는 
                        <input class="action-type" type="text" placeholder="예)프로그래밍">
                        전문가가 될 것이다. <br>
                        그래서 앞으로 매일 하루에 
                        <input class="action-type" type="text" placeholder="예)5시간">
                        시간씩 훈련할 것이다.
                    </p>
                    <button class="action-button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                </section>
                <section class="hours-active-output">
                    <p class="hours-active-output-action">
                        당신은 <span class="highlight-action">프로그래밍</span> 전문가가 되기 위해서<br>
                        대략 <span class="highlight-action">5110</span>일 이상 훈련하셔야 합니다! :)
                    </p>
                    <button class="action-button">훈련하러 가기 GO!GO!</button>
                    <button class="share-button">공유하기</button>
                </section>
            </main>
            <footer class="hours-footer">
                <img class="img-logo" src="./img/logo.png" alt="위니브 로고">
                <p class="text-copyright">
                    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br>
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </p>
            </footer>    
        </section>
    </div>
</body>
</html>
